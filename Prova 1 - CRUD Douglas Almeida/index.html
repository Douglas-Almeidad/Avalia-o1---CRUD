<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento do Chinelo</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Gerenciamento do Chinelo</h1>
    <button onclick="adicionar()">Adicionar</button>
    <table id="table-customers">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Whatsapp</th>
                <th>Gênero</th>
                <th>Tamanho do Chinelo (numeração)</th>
                <th>Ações</th>

            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    <div id="container-modal">
        <form id="form-modal" onsubmit="return false">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="nome" id="nome" />
            </div>
            <div class="form-group">
                <label>CPF:</label>
                <input type="text" name="cpf" id="cpf" />
            </div>
            <div class="form-group">
                <label>Whatsapp:</label>
                <input type="tel" name="whatsapp" id="whatsapp" />
            </div>
            <div class="form-group">
                <label>Gênero:</label>
                <input type="text" name="genero" id="genero" />
            </div>
            <div class="form-group">
                <label>Tamanho do Chinelo:</label>
                <input type="number" name="chinelo" id="chinelo" />
            </div>

            <div class="form-buttons">
                <button onclick="salvar()">Salvar</button>
                <button onclick="cancelar()" id="botao-cancelar">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
